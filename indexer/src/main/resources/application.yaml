spring:
  jpa:
    properties:
      hibernate:
        jdbc:
          time_zone: Australia/Hobart
  autoconfigure:
    exclude:
      # We use API token for security check
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

server:
  port: 8080
  error:
    include-stacktrace: never

# Client calling the Indexer API must provide this token in the Authorization header
app:
  http:
    auth-token-header-name: X-API-Key
    authToken: ${INDEXER_APIKEY:sample-auth-token}
  initialiseVocabsIndex: true
  geometry:
    gridLandSize: 10.0

management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      base-path: /manage
  health:
    elasticsearch:
      enabled: false
  endpoint:
    logfile:
      external-file: /tmp/logs/indexer.log

elasticsearch:
  index:
    name: portal_records
  vocabs_index:
    name: vocabs_index
  cloud_optimized_index:
    name: es-coindexer-dev
  analyser:
    tokens:
      name: shingle_analyser

geonetwork:
  host: http://localhost:8080
  search:
    api:
      index: "records"
      endpoint: /geonetwork/srv/api/search

dataaccess:
  host: http://localhost:5000
  baseUrl: "/api/v1/das/"

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    disable-swagger-default-url: true

# Actuator info point
info:
  application:
    name: '@project.name@'
    description: '@project.description@'
    version: '@project.version@'

logging:
  level:
    au.org.aodn.esindexer: INFO
