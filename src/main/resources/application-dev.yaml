# Client calling the Indexer API must provide this token in the Authorization header
app:
  http:
    auth-token: sample

server:
  port: 8081

elasticsearch:
  gn_index:
    host: localhost
    port: 9200
  portal_index:
    host: 3.27.134.253
    port: 9200

geonetwork:
  search:
    api:
      endpoint: http://localhost:8080/geonetwork/srv/api/search/records/_search

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    disable-swagger-default-url: true

logging:
  level:
    au.org.aodn.esindexer.service: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
